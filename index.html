<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class = "heading">World's Endemic Animals Quiz</h1>
    <div>
        <h2 class = "welcome-text">Welcome</h2> 
    </div>

    <div class="welcome-area"> User Name
        <input class = "userName">
        
        <button onclick="welcome()">SUBMIT</button>
        
        
    </div>
    
    <p>Question <span id="question-count">1</span>/<span id="quiz-length">5</span></p>

<div id="quiz-container">
    <p>${quiz.question}</p><hr>
        <input type="radio" name=${quiz.option1}>${quiz.option1}<br>
        <input type="radio" name=${quiz.option2}>${quiz.option2}<br>
        <input type="radio" name=${quiz.option3}>${quiz.option3}<br>
        <input type="radio" name=${quiz.option4}>${quiz.option4}<br>
        <button class="next" onclick="next()">NEXT</button>
</div>


 <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        

</div>

<div class="feed-back">Feed Back</div>    


    <script src="assets/js/script.js"></script>
    
</body>
</html>
